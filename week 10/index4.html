<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" id="main_form">
        <input type="number" id="number1" >
        <br>
        <button onclick="checkNumber()"; id="check_button" on>Check</button>
        <button onclick="resetNew()"; id="reset_button" style="display: none;">Reset</button>
        <p id="result"></p>
    </form>
    <script>
        function checkNumber() {
            document.getElementById("reset_button").style.display = "block";
            document.getElementById("check_button").style.display = "none";
            
           
            var x= parseInt(document.getElementById('number1').value);
            if (x % 2 == 0) {
               
                var text = document.getElementById("result");
                text.innerHTML = x + "<b> is even</b>";
                text.style.color = "green";
                var button = document.getElementById("check_button");
                
            } else {
                //
                var text = document.getElementById("result");
                text.innerHTML = x + "<b> is odd </b>";
                text.style.color = "red";
            }
        }

        function resetNew() {
            var text = document.getElementById("result");
            text.innerHTML = "";
            document.getElementById("number1").value = "";
            var button = document.getElementById("reset_button").style.display = "none";
            var button = document.getElementById("check_button").style.display = "block";
            
        }
    </script>
    
</body>
</html>
